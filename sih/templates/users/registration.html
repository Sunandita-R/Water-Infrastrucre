{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Grievence Redrassal | User Registration</title>
    <link href="{% static 'users/assets/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'users/assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'users/assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'users/assets/css/style-responsive.css' %}" rel="stylesheet">
    	<script>
function userAvailability() {
$("#loaderIcon").show();
jQuery.ajax({
url: "{% static 'users/check_availability.html' %}",
data:'email='+$("#email").val(),
type: "POST",
success:function(data){
$("#user-availability-status1").html(data);
$("#loaderIcon").hide();
},
error:function (){}
});
}
</script>
  </head>

  <body>
	<header>
		<nav class="navbar">
			<div class="logo">
				<img src="{% static 'jal_jeevan_mission_logo.jpg'%}" alt="Jal Jeevan Mission Logo">
				<h1>JAL JODAK</h1>
			</div>
			<ul class="navbar-menu">
				<li><a href="logout.html"></a></li>
			</ul>
		</nav>
	</header style="margin-bottom: 100em;">
	  <div id="login-page">
	  	<div class="container">
	
	<hr />
		      <form action="{% url 'userreg' %}" class="form-login" method="post">
				{% csrf_token %}
		        <h2 class="form-login-heading">User Registration</h2>
		        <p style="padding-left: 1%; color: green">
		        	


		        </p>
		        <div class="login-wrap">
		         <input type="text" class="form-control" placeholder="Full Name" name="fullname" required="required" autofocus>
		            <br>
		            <input type="email" class="form-control" placeholder="Email ID" id="email" onBlur="userAvailability()" name="email" required="required">
		             <span id="user-availability-status1" style="font-size:12 px;"></span>
		            <br>
		            <input type="password" class="form-control" placeholder="Password" required="required" name="password"><br >
		             <input type="text" class="form-control" maxlength="10" name="contactno" placeholder="Contact no" required="required" autofocus>
		            <br>
		            
		            <input class="btn btn-theme btn-block"  type="submit" name="submit" id="submit" value="Register"><i class="fa fa-user"></i>
		            <hr>
		            
		            <div class="registration">
		                Already Registered<br/>
		                <a class="" href="index.html">
		                   Sign in
		                </a>
		            </div>
		
		        </div>
		
		      
		
		      </form>	  	
	  	
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static 'users/assets/js/jquery.js' %}"></script>
    <script src="{% static 'users/assets/js/bootstrap.min.js' %}"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="{% static 'users/assets/js/jquery.backstretch.min.js' %}"></script>
    <script>
        $.backstretch("{% static 'users/assets/img/login-bg.jpg' %}", {speed: 500});
    </script>
  </body>
</html>
