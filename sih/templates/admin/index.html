{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CMS | Admin login</title>
<link href="{% static 'admin/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'admin/bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'admin/css/theme.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'admin/images/icons/css/font-awesome.css' %}" rel="stylesheet" type="text/css"/>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet" type="text/css"/>
</head>
<body>
<div class="navbar navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
<div class="logo">
<img alt="Jal Jeevan Mission Logo" src="{% static 'admin/images/jal_jeevan_mission_logo.jpg' %}"/>
</div>
<a class="brand" href="index.html">GRIEVANCE REDRESSAL SYSTEM | Admin</a>
<a class="btn btn-navbar" data-target=".navbar-inverse-collapse" data-toggle="collapse">
<i class="icon-reorder shaded"></i>
</a>
<div class="nav-collapse collapse navbar-inverse-collapse">
<ul class="nav pull-right">
<li><a href="http://localhost/cms/">Back to Portal</a></li>
</ul>
</div><!-- /.nav-collapse -->
</div>
</div><!-- /navbar-inner -->
</div><!-- /navbar -->
<div class="wrapper">
<div class="container">
<div class="row">
<div class="module module-login span4 offset4">
<form action="grlog" class="form-vertical" method="post">
{% csrf_token %}
<div class="module-head">
<h3>Sign In</h3>
</div>
<span style="color:red;"></span>
<div class="module-body">
<div class="control-group">
<div class="controls row-fluid">
<input class="span12" id="inputEmail" name="username" placeholder="Username" type="text"/>
</div>
</div>
<div class="control-group">
<div class="controls row-fluid">
<input class="span12" id="inputPassword" name="password" placeholder="Password" type="password"/>
</div>
</div>
</div>
<div class="module-foot">
<div class="control-group">
<div class="controls clearfix">
<button class="btn btn-primary pull-right" name="submit" type="submit">Login</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div><!--/.wrapper-->
<div class="footer">
<div class="container">
<b class="copyright">ï¿½ 2023 Grievance Redressal System </b> All rights reserved.
		</div>
</div>
<script src="{% static 'admin/scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'admin/scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
<script src="{% static 'admin/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
