{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Complaint Management System</title>
    <link href="{% static 'index/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'index/css/half-slider.css' %}" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">JAL JODAK Grievance Redressal Sysytem</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            
                
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
                <ul class="nav navbar-nav">
                    <li>
                        <a href=""><form action="showlog" method="post">{% csrf_token %}<input type="submit" value="User Login" style="background-color:black; background: none;
                            border: none;
                            padding: 0;
                            margin: 0;" ></form></a> 
                    </li>
                    <li>
                       <a href=""><form action="showreg" method="post">{% csrf_token %}<input type="submit" value="User Registration" style="background-color:black; background: none;
                        border: none;
                        padding: 0;
                        margin: 0;" ></form></a> 
                    </li>
                    <li>
                        <a href=""><form action="showadm" method="post">{% csrf_token %}<input type="submit" value="Admin" style="background-color:black; background: none;
                            border: none;
                            padding: 0;
                            margin: 0;" ></form></a> 
                    </li>
                </ul>
            </div>
        </form>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
           
            <div class="item active">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill"><img src="{% static 'index/img/c2.png' %}" alt="" srcset="" style="width: 100%;"></div>
                <div class="carousel-caption">  
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill"><img src="{% static 'index/img/c1.jpg' %}" alt="" srcset="" style="width: 100%;"></div>
                <div class="carousel-caption">
                
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>Jal Jodak Grievance Redressal System</h1>
                
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; <a href="http://www.phpgurukul.com/">Jal Jodak Grievance Redressal System</a> | Jal Jodak Grievance Redressal System 2023</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static 'index/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'index/js/bootstrap.min.js' %}"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
